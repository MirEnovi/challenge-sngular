<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous" />

  <title>Reto Sngular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div class="container-fluid">
    <!-- header -->
    <header class="row">
      <h1 class="col-8 offset-2 text-center">Reto Técnico Sngular</h1>
    </header>

    <!-- explication -->
    <section class="row">
      <div class="col-8 offset-2 text-center">
        <p>
          Da click en el botón, los estilos del texto que has escrito     cambiaran su estilo.
        </p>
      </div>
    </section>

    <!-- input and tect with style -->
    <section class="row d-flex justify-content-center input-p">

      <!-- input -->
      <div class="row" id="style-input">
        <div class="col-4 offset-4 d-flex justify-content-around">
          <input type="text" id="text-input">
          <button type="button" class="btn btn-outline-primary" id="btn-style">Estilo</button>
        </div>
      </div>

      <!-- p text -->
      <div class="row" id="style-p">
        <div class=" d-flex justify-content-around">
          <p id="text-style" class="style-p"></p>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-outline-primary" id="btn-try-againt">Prueba de nuevo</button>
        </div>
      </div>

    </section>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
